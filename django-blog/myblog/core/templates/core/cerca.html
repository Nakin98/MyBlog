{% extends 'base.html' %}

{% block head_title %}{{ block.super }} - Cerca {% endblock head_title %}

{% block content %}
    <h1 class="mt-3">Risultati della Ricerca</h1>
    <hr>
    <div class="row mt-3">
        <div class="col-4">
            {% if posts %}
                {% for post in posts %}
                    <p>in <a href="{ % url 'post_singolo' post.pk %}">{{ post.titolo }}</a></p>
                    <p class="lead text">{{ post.contenuto }}</p>
                    <hr>
                {% endfor %}
            {% else %}
                <p>---</p>
            {% endif %}
        </div>
    </div>

{% endblock content %}
